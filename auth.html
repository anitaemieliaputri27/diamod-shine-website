<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - Diamond Shine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon&display=swap" rel="stylesheet">
    <style>
        .auth-section {
            background-color: #F8F0E5;
            padding: 120px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #102C57;
        }

        .auth-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: #102C57;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .auth-container button:hover {
            background-color: #A67C52;
        }

        .auth-container p {
            margin-top: 15px;
            font-size: 14px;
        }

        .auth-container a {
            color: #102C57;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="https://i.pinimg.com/736x/ed/b3/a7/edb3a7f03d05f8add258a7ebd5f0bc03.jpg" alt="Diamond Shine Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Beranda</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Perhiasan</a>
                    <ul class="dropdown-menu">
                        <li><a href="cincin.html">Cincin</a></li>
                        <li><a href="kalung.html">Kalung</a></li>
                    </ul>
                </li>
                <li><a href="tentang.html">Tentang Kami</a></li>
                <li><a href="kontak.html">Kontak</a></li>
                <li class="icons">
                    <a href="keranjang.html"><span>ðŸ›’</span></a>
                    <a href="auth.html" class="active"><span>ðŸ‘¤</span></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <!-- Sign Up Form -->
            <div id="signup-form">
                <h1>Sign Up</h1>
                <input type="text" placeholder="Nama Lengkap" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Daftar</button>
                <p>Sudah punya akun? <a href="#" id="to-login">Login di sini</a></p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="hidden">
                <h1>Login</h1>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Masuk</button>
                <p>Belum punya akun? <a href="#" id="to-signup">Daftar di sini</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Diamond Shine. All rights reserved.</p>
    </footer>

    <!-- Script -->
    <script>
        document.getElementById('to-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        });

        document.getElementById('to-signup').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        });
    </script>
</body>
</html>
